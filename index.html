<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Familly -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="icon">
        <figure><img src="images/icon-star.svg" alt="icon-star" /></figure>
      </div>
      <div class="text-content">
        <h1>How did we do?</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum
          voluptates fugit architecto nulla dolor natus deleniti, similique
          exercitationem officiis inventore voluptatibus error optio, libero
          totam?
        </p>
      </div>
      <div class="rating-content">
        <div class="rating-option">1</div>
        <div class="rating-option">2</div>
        <div class="rating-option">3</div>
        <div class="rating-option">4</div>
        <div class="rating-option">5</div>
      </div>
      <form action="">
        <button type="submit" class="btn">Submit</button>
      </form>
    </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer> -->
    <script src="js.js"></script>
  </body>
</html>
